<!DOCTYPE html>
<html>
<head>
    <title>Tigrinya Chat</title>
    <style>
        body {
            max-width: 600px;
            margin: 20px auto;
            font-family: Arial;
        }
        #chat {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageBox {
            width: 80%;
            padding: 10px;
        }
        #sendBtn {
            width: 18%;
            padding: 10px;
        }
        .user {
            color: blue;
            margin: 5px;
        }
        .bot {
            color: green;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="messageBox" placeholder="Type message...">
    <button id="sendBtn">Send</button>
    <script src="script.js"></script>
</body>
</html>
